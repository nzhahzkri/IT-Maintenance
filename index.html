<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technofit IT Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 150px;
            background-color: #fcfeff;
        }

        h2 {
            font-size: 30px;
            padding-bottom: 15px;
        }

        .button {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .button.red {
            background-color: #dc3545;
        }

        #passwordForm {
            display: block;
        }

        #content {
            display: none;
        }

        #password {
            width: 50%; /* Adjust the width */
            max-width: 200px;
            padding: 12px; /* Adjust padding for input */
            font-size: 14px;
            margin-bottom: 10px; /* Space between the input and submit button */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #passwordForm button {
            width: 50%; /* Adjust the width */
            max-width: 100px;
            padding: 12px; /* Adjust padding for button */
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Add hover effect for the button */
        #passwordForm button:hover {
            background-color: #2980b9;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 600px) {
            body {
                padding: 50px; /* Adjust padding for small screens */
                padding-top: 70px;
            }

            h2 {
                font-size: 24px; /* Reduce font size on small screens */
            }

            .button {
                width: 100%; /* Full width on small screens */
            }

            #password {
                width: 80%; /* Increase width for the password input */
            }

            #passwordForm button {
                width: 80%; /* Increase button width for small screens */
            }
        }

    </style>
</head>
<body>

    <h2>IT Maintenance Service Form</h2>

    <div id="passwordForm">
        <input type="password" id="password" />
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content">
        <a href="https://form.jotform.com/technofit/it-maintenance-service-form" class="button green" target="_blank">Maintenance Form</a>
        <a href="https://technofitmy-my.sharepoint.com/:f:/g/personal/aina_soleha_technofit_com_my/EtiNOnVPS9ZEldyHHs78BrEBvKI96IsSJphcW2Usj10d_w?e=WJfkxA" class="button red" target="_blank">Maintenance Records</a>
    </div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById('password').value;
            var correctPassword = 'it1234'; // Set your password here
            if (enteredPassword === correctPassword) {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }
    </script>

</body>
</html>
